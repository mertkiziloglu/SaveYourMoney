name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx3072m

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - analyzer-service
          - code-generator-service
          - demo-services/cpu-hungry-service
          - demo-services/memory-leaker-service
          - demo-services/db-connection-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        cd ${{ matrix.service }}
        mvn clean compile -B

    - name: Run Tests
      run: |
        cd ${{ matrix.service }}
        mvn test -B

    - name: Package Application
      run: |
        cd ${{ matrix.service }}
        mvn package -DskipTests -B

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-jar
        path: ${{ matrix.service }}/target/*.jar
        retention-days: 1

  # Job 2: Code Quality & Security Scan
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Run Dependency Check
      run: |
        cd analyzer-service
        mvn dependency-check:check -B || true

    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'SaveYourMoney'
        path: '.'
        format: 'HTML'

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: reports/
        retention-days: 7

  # Job 3: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - name: analyzer-service
            path: analyzer-service
            port: 8084
          - name: code-generator-service
            path: code-generator-service
            port: 8085
          - name: cpu-hungry-service
            path: demo-services/cpu-hungry-service
            port: 8081
          - name: memory-leaker-service
            path: demo-services/memory-leaker-service
            port: 8082
          - name: db-connection-service
            path: demo-services/db-connection-service
            port: 8083

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ matrix.service.path }}-jar
        path: ${{ matrix.service.path }}/target

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ matrix.service.name }}
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=semver,pattern={{version}}
          latest

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.path }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Deploy to GCP (Production)
  deploy-gcp:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker

    - name: Deploy Analyzer Service
      run: |
        gcloud run deploy analyzer-service \
          --image ghcr.io/${{ github.repository_owner }}/analyzer-service:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 8084 \
          --memory 1Gi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10

    - name: Deploy Code Generator Service
      run: |
        gcloud run deploy code-generator-service \
          --image ghcr.io/${{ github.repository_owner }}/code-generator-service:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 8085 \
          --memory 1Gi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10

  # Job 5: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-gcp
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for Deployment
      run: sleep 60

    - name: Health Check - Analyzer Service
      run: |
        ANALYZER_URL=$(gcloud run services describe analyzer-service --platform managed --region us-central1 --format 'value(status.url)')
        curl -f $ANALYZER_URL/api/health || exit 1

    - name: Health Check - Code Generator Service
      run: |
        CODEGEN_URL=$(gcloud run services describe code-generator-service --platform managed --region us-central1 --format 'value(status.url)')
        curl -f $CODEGEN_URL/api/health || exit 1

    - name: Test Metrics Collection
      run: |
        ANALYZER_URL=$(gcloud run services describe analyzer-service --platform managed --region us-central1 --format 'value(status.url)')
        curl -X POST $ANALYZER_URL/api/collect-metrics || exit 1

    - name: Notify Success
      if: success()
      run: echo "‚úÖ Deployment and integration tests successful!"

    - name: Notify Failure
      if: failure()
      run: echo "‚ùå Deployment or tests failed!"

  # Job 6: Notify
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, deploy-gcp, integration-tests]
    if: always()

    steps:
    - name: Send Success Notification
      if: ${{ needs.deploy-gcp.result == 'success' && needs.integration-tests.result == 'success' }}
      run: |
        echo "üéâ CI/CD Pipeline Completed Successfully!"
        echo "All services built, tested, and deployed to GCP."

    - name: Send Failure Notification
      if: failure()
      run: |
        echo "‚ùå CI/CD Pipeline Failed!"
        echo "Check the logs for details."
