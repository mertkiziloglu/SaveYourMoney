steps:
  # Step 1: Build Docker image (multi-stage build includes Maven build)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/db-connection-service:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/db-connection-service:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'demo-services/db-connection-service'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/db-connection-service'

  # Step 3: Deploy to Cloud Run (optional - remove if you want manual deployment)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'db-connection-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/db-connection-service:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8083'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'SERVER_PORT=8083,SPRING_PROFILES_ACTIVE=prod'

images:
  - 'gcr.io/$PROJECT_ID/db-connection-service:latest'
  - 'gcr.io/$PROJECT_ID/db-connection-service:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
