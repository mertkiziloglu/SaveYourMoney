spring:
  application:
    name: greedy-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:greedydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    # HikariCP Connection Pool - INTENTIONALLY SUBOPTIMAL
    hikari:
      maximum-pool-size: 3            # ❌ EXTREMELY LOW for high concurrency
      minimum-idle: 1                  # ❌ TOO LOW
      connection-timeout: 3000         # ❌ 3 seconds - very short
      idle-timeout: 30000              # 30 seconds
      max-lifetime: 900000             # 15 minutes
      leak-detection-threshold: 5000   # 5 seconds - aggressive leak detection
      pool-name: HikariPool-Greedy

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8086
  tomcat:
    threads:
      max: 30          # ❌ LOW thread count for high CPU load
      min-spare: 3

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.hackathon.greedy: INFO
    org.springframework: WARN
    com.zaxxer.hikari: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
