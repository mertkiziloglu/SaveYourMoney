<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Save Your Money Optimization Dashboard</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light text-slate-900 overflow-hidden h-screen flex flex-col font-display">
<header class="flex flex-none items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 py-3 z-20">
    <div class="flex items-center gap-4">
        <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-tight md:hidden">Save Your Money</h2>
    </div>
    <div class="flex flex-1 justify-end gap-6 items-center">
        <label class="hidden md:flex flex-col min-w-64 !h-10 w-96">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full border border-slate-200 bg-slate-50 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
                <div class="text-slate-400 flex border-none items-center justify-center pl-3">
                    <span class="material-symbols-outlined text-[20px]">search</span>
                </div>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden border-none bg-transparent focus:outline-0 focus:ring-0 h-full placeholder:text-slate-400 px-3 text-sm" placeholder="Search clusters, namespaces..." value=""/>
            </div>
        </label>
        <div class="flex gap-2">
            <button class="flex items-center justify-center rounded-lg size-10 hover:bg-slate-100 transition-colors text-slate-600">
                <span class="material-symbols-outlined text-[22px]">settings</span>
            </button>
            <button class="flex items-center justify-center rounded-lg size-10 hover:bg-slate-100 transition-colors text-slate-600 relative">
                <span class="absolute top-2.5 right-2.5 size-2 bg-red-500 rounded-full border-2 border-white"></span>
                <span class="material-symbols-outlined text-[22px]">notifications</span>
            </button>
        </div>
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-9 border border-slate-200 shadow-sm cursor-pointer" data-alt="User avatar" style='background-image: url("https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_1.png");'></div>
    </div>
</header>

<!-- Toast Container -->
<div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

<div class="flex flex-1 overflow-hidden relative">
    <aside class="w-64 bg-white flex-none flex flex-col border-r border-slate-200 overflow-y-auto hidden md:flex">
        <div class="h-16 flex items-center px-5 border-b border-slate-100">
            <div class="size-7 text-primary mr-3">
                <svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"></path>
                    <path clip-rule="evenodd" d="M29.2403 4.41187L43.5881 18.7597C44.9757 20.1473 44.9743 22.1235 44.6322 23.7139C44.2714 25.3919 43.4158 27.2666 42.252 29.1604C40.8128 31.5022 38.8165 34.012 36.4142 36.4142C34.012 38.8165 31.5022 40.8128 29.1604 42.252C27.2666 43.4158 25.3919 44.2714 23.7139 44.6322C22.1235 44.9743 20.1473 44.9757 18.7597 43.5881L4.41187 29.2403C3.29027 28.1187 3.08209 26.5973 3.21067 25.2783C3.34099 23.9415 3.8369 22.4852 4.54214 21.0277C5.96129 18.0948 8.43335 14.7382 11.5858 11.5858C14.7382 8.43335 18.0948 5.9613 21.0277 4.54214C22.4852 3.8369 23.9415 3.34099 25.2783 3.21067C26.5973 3.08209 28.1187 3.29028 29.2403 4.41187Z" fill="currentColor" fill-rule="evenodd" opacity="0.5"></path>
                </svg>
            </div>
            <h1 class="font-bold text-slate-900 text-base leading-tight tracking-tight">Save Your Money</h1>
        </div>
        <div class="p-4 flex flex-col gap-6 overflow-y-auto flex-1">
            <nav class="flex flex-col gap-1">
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary transition-colors" href="#">
                    <span class="material-symbols-outlined text-[20px] fill-current">dashboard</span>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="#">
                    <span class="material-symbols-outlined text-[20px]">database</span>
                    <span class="text-sm font-medium">Deployments</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors" href="#">
                    <span class="material-symbols-outlined text-[20px]">attach_money</span>
                    <span class="text-sm font-medium">Cost Analysis</span>
                </a>
            </nav>
            <div class="flex flex-col gap-4 pt-4 border-t border-slate-100">
                <p class="text-xs font-bold uppercase tracking-wider text-slate-400 px-1">Context Filters</p>
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-500 font-medium px-1">Cluster</label>
                    <div class="relative">
                        <select class="w-full bg-slate-50 text-slate-900 text-sm rounded-lg border-slate-200 focus:ring-primary focus:border-primary px-3 py-2 appearance-none">
                            <option>prod-cluster-east-1</option>
                            <option>dev-cluster-west-2</option>
                            <option>qa-cluster-central</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-3 top-2.5 text-slate-400 pointer-events-none text-[18px]">expand_more</span>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-500 font-medium px-1">Environment</label>
                    <div class="relative">
                        <select class="w-full bg-slate-50 text-slate-900 text-sm rounded-lg border-slate-200 focus:ring-primary focus:border-primary px-3 py-2 appearance-none">
                            <option>Production</option>
                            <option>Staging</option>
                            <option>Development</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-3 top-2.5 text-slate-400 pointer-events-none text-[18px]">expand_more</span>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-500 font-medium px-1">Timeframe</label>
                    <div class="flex bg-slate-50 rounded-lg p-1 border border-slate-200">
                        <button class="flex-1 py-1 text-xs font-medium rounded text-slate-500 hover:text-slate-900">1D</button>
                        <button class="flex-1 py-1 text-xs font-medium rounded bg-white shadow-sm text-slate-900 border border-slate-200">7D</button>
                        <button class="flex-1 py-1 text-xs font-medium rounded text-slate-500 hover:text-slate-900">30D</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-4 border-t border-slate-200 bg-slate-50/50 mt-auto">
            <div class="flex gap-3 items-center">
                <div class="bg-indigo-600 rounded-lg size-10 flex items-center justify-center text-white font-bold text-sm shadow-sm">SY</div>
                <div class="flex flex-col">
                    <h1 class="text-slate-900 text-sm font-bold leading-normal">SaveYourMoney</h1>
                    <p class="text-slate-500 text-xs font-normal">DevOps Team</p>
                </div>
                <button class="ml-auto text-slate-400 hover:text-slate-600">
                    <span class="material-symbols-outlined text-[18px]">logout</span>
                </button>
            </div>
        </div>
    </aside>
    <main class="flex-1 overflow-y-auto bg-slate-50 p-4 lg:p-8">
        <div class="max-w-7xl mx-auto flex flex-col gap-6" id="main-content">
            <!-- Content will be dynamically loaded here by app-firestore.js -->
        </div>
    </main>
</div>

<!-- Firebase Configuration -->
<script type="module">
    // Firebase configuration
    // TODO: Replace with your Firebase project configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Make it globally available
    window.firebaseConfig = firebaseConfig;
</script>

<!-- Application Scripts -->
<script src="services/firestore-api.js"></script>
<script src="services/app-firestore.js"></script>

</body>
</html>
