spring:
  profiles:
    active: dev
  application:
    name: analyzer-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:analyzerdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8084

# Analyzer Configuration
analyzer:
  services:
    cpu-hungry:
      url: http://localhost:8081
    memory-leaker:
      url: http://localhost:8082
    db-connection:
      url: http://localhost:8083

  # Dynamic Service Discovery Configuration
  discovery:
    scan-enabled: true
    scan-host: localhost
    port-range-start: 8080
    port-range-end: 8099

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# AI API Configuration (Anthropic SDK compatible proxy)
ai:
  api-key: ${AI_API_KEY:sk-4a2814af1df6436aa2bf93b1d800dc26}
  base-url: ${AI_BASE_URL:http://127.0.0.1:8045}
  model: ${AI_MODEL:gemini-3-pro-high}
  enabled: true

# Logging
logging:
  level:
    com.hackathon.analyzer: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
