# Anomaly Detection Configuration

# Enable/disable anomaly detection
anomaly.detection.enabled=true

# Statistical analysis window (number of data points to consider)
anomaly.detection.window.size=60

# Exponential Moving Average alpha parameter (0.0 - 1.0)
anomaly.detection.ema.alpha=0.2

# Z-score thresholds for severity levels
anomaly.detection.threshold.low=1.5
anomaly.detection.threshold.medium=2.0
anomaly.detection.threshold.high=2.5
anomaly.detection.threshold.critical=3.0

# CPU-specific thresholds
anomaly.detection.cpu.sustained.threshold=80.0
anomaly.detection.cpu.sustained.count=6

# Memory-specific thresholds
anomaly.detection.memory.leak.slope.threshold=0.05

# Connection pool thresholds
anomaly.detection.pool.exhaustion.ratio=0.9

# Response time thresholds (ms)
anomaly.detection.response.time.spike.threshold=1000.0
